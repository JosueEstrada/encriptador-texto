<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <div class="navbar">
        <nav>
            <ul>
                <img src="" alt="Logo" srcset="">
                <li>Home</li>
                <li>Profile</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div>
        <form action="">
            <input type="text" name="" placeholder="Ingrese el texto aquí" class="inputForm" data-form-input/>
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="submit" class="btnEncrypt" data-btn-encrypt>Encriptar texto</button>
            <button type="submit" class="btnDecrypt" data-btn-decrypt>Desencriptar texto</button>
        </form>
        <!--        <textarea name="" id="" cols="30" rows="10">Ingrese el texto aquí</textarea>-->
    </div>
    <div class="resultContainer" data-result-container>
        <div data-result-default>
            <img src="" alt="Imagen de encriptado" srcset="">
            <p>Mensaje encriptado</p>
            <p>Ningún mensaje fue encontrado</p>
        </div>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <div>
        <!--        <div>Texto desencriptado</div>-->
        <button type="submit" class="btnCopy" data-btn-copy>Copiar</button>
    </div>

</main>
<footer>
    <div>
        <p>Footer Josué Augusto Estrada López</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
