<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/games-folder.png" type="image/x-icon">
</head>
<body>
<main>
  <header class="flex-header">
      <nav class="nav">
        <img class="logo" src="./images/logo.png" alt="Logo Alura"/>
        <ul class="nav-menu">
          <li class="nav-menu-item" id="refresh-button"><a class="nav-menu-link" href="./index.html"><img src="https://img.icons8.com/offices/30/null/home-page.png"/>Inicio</a></li>
          <li class="nav-menu-item"><a class="nav-menu-link" href="https://www.linkedin.com/in/josuestrd" target="_blank"><img src="https://img.icons8.com/doodle/48/null/linkedin--v2.png"/>LinkedIn</a></li>
          <li class="nav-menu-item"><a class="nav-menu-link" href="https://github.com/JosueEstrada/encriptador-texto" target="_blank"><img src="https://img.icons8.com/doodle/48/null/github--v1.png"/>Repositorio</a></li>
        </ul>
      </nav>
  </header>
  <div class="flex-container box">
    <div class="container left">
      <div class="container box-text">
        <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí" data-textarea></textarea>
      </div>
      <div class="termbtns">
        <div class="container terms">
          <img src="./images/vector.png">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="container btns">
          <button type="submit" class="btn-dark" data-btn-encrypt="">Encriptar</button>
          <button type="submit" class="btn-light" data-btn-decrypt="">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="container right" data-result-container>
      <div class="container output">
        <span data-copy-text></span>
      </div>
      <div class="container default" data-default>
        <div class="container img">
          <img src="./images/muneco.png" class="muneco" alt="Imagen de encriptado" srcset="">
        </div>
        <div class="container msg-ninguno">
          Ningún mensaje fue encontrado
        </div>
        <div class="container msg-ingresa">
          Ingresa el texto que desees encriptar o desencriptar.
        </div>
      </div>
      <div class="container btn-copiar">
        <button type="submit" class="btn-light" data-btn-copy>Copiar</button>
      </div>
    </div>
  </div>
  <footer class="container">
    <div>
      Copyright &#169 2023 Josué Augusto Estrada López | Alura Latam
    </div>
  </footer>
</main>
<script src="script.js"></script>
</body>
</html>
