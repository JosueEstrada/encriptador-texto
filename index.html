<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <div class="navbar">
    <nav>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="flex-container">
    <div class="inputContainer">
      <div>
        <form action="">
          <input type="text" name="" placeholder="Ingrese el texto aquí" class="inputForm" data-form-input/>
        </form>
      </div>
      <div>
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="btnContainer">
        <div class="btn">
          <button type="submit" class="btnEncrypt" data-btn-encrypt><label>Encriptar</label></button>
        </div>
        <div class="btn">
          <button type="submit" class="btnDecrypt" data-btn-decrypt><label>Desencriptar</label></button>
        </div>
      </div>
    </div>
    <div class="resultContainer" data-result-container>
      <div class="defaultMessage">
        <div data-result-default>
          <img src="./images/muneco.png" alt="Imagen de encriptado" srcset="">
          <p>Mensaje encriptado</p>
          <p>Ningún mensaje fue encontrado</p>
        </div>
        <div>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
      <div class="copyContainer">
        <button type="submit" class="btnCopy" data-btn-copy>Copiar</button>
      </div>
    </div>
  </div>
</main>
<footer>
  <div>
    <p>Footer Josué Augusto Estrada López</p>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
